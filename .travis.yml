language: node_js

node_js:
  - "lts/*"

branches:
  only:
    - master

before_script:
    - npm install -g firebase-tools
    - npm install -g @angular/cli
    - npm install

script:
  - ng build --prod

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

notifications:
  email:
    on_failure: change
    on_success: change
