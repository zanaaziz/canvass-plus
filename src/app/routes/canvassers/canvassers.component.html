<div class="mdc-layout-grid">
	<div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-12">
            <app-header></app-header>
        </div>

        <div class="mdc-layout-grid__cell--span-12">
            <button mat-flat-button color="primary" class="add-canvasser-btn">
                <mat-icon>add_circle_outline</mat-icon>
                Create a new Canvasser
            </button>
        </div>

        <div class="mdc-layout-grid__cell--span-12">
            <mat-divider></mat-divider>
        </div>

        <div class="mdc-layout-grid__cell--span-12">
            <mat-form-field appearance="standard">
                <mat-label><mat-icon style="vertical-align: middle;">search</mat-icon>&nbsp;<span style="vertical-align: middle;">Search</span></mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort>
                <!-- id column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container>

                <!-- username column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
                    <td mat-cell *matCellDef="let row">{{ row.username }}</td>
                </ng-container>

                <!-- actions column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" matTooltip="Edit" matTooltipPosition="before"><mat-icon>create</mat-icon></button>
                        <button mat-icon-button color="warn" matTooltip="Delete" matTooltipPosition="after"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
