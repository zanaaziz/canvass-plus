<div class="mdc-layout-grid">
	<div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-12">
            <app-header></app-header>
        </div>

        <div class="mdc-layout-grid__cell--span-12">
            <mat-form-field appearance="standard">
                <mat-label><mat-icon style="vertical-align: middle;">search</mat-icon>&nbsp;<span style="vertical-align: middle;">Search</span></mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort>
                <!-- id column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container>

                <!-- address column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                    <td mat-cell *matCellDef="let row">{{ row.address }}</td>
                </ng-container>

                <!-- contact number column -->
                <ng-container matColumnDef="contact">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact number</th>
                    <td mat-cell *matCellDef="let row">{{ row.contact }}</td>
                </ng-container>

                <!-- status column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let row" [ngClass]="{ 'positive': row['status'] === 'Positive', 'negative': row['status'] === 'Negative' }">{{ row.status }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
